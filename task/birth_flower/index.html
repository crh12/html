<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탄생화</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./script/index.js" defer></script>
</head>
<body>
  <main>
    <div class="wrap">
      <div class="input_container">
        <input type="number" name="birth_year" id="birth_year" placeholder="YYYY"> 년
        <input type="number" name="birth_month" id="birth_month" placeholder="MM"> 월
        <input type="number" name="birth_date" id="birth_date" placeholder="DD"> 일
      </div>
      <div class="btn_container">
        <button type="button" id="resultBtn">탄생화와 꽃말은?</button>
      </div>
      <!-- 에러출력위치 (JS) -->
      <p class="error_message"></p>
      <!-- 결과출력위치 (JS) -->
      <p class="result">
        <span class="user_month"></span>월의 탄생화는 <span class="user_flower"></span>이며<br>
        꽃말은 <span class="user_content"></span>입니다.
      </p>
    </div>
  </main>
</body>
</html>
