<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logins</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login_w.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcom back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend>로그인</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" name="user_email" placeholder="Enter your email or id" required></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_password" placeholder="Enter your Password" required></dd>
                    <dt>Forgot password</dt>
                    <dd>
                        <button type="submit" class="btn_login">Login</button>
                        <button type="button" class="btn_sign_g">Sign in with google</button>
                    </dd>
                </dl>
            </fieldset>
        </form>
        <p class="m_sign_up">Dont have on account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
