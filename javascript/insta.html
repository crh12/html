<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인스타그램</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/insta.css">
  <script src="./script/insta.js" defer></script>
</head>
<body>
  <div class="instagram">
    <div class="profile">
      <div class="user">
        <img src="https://i.pinimg.com/736x/a6/c3/b8/a6c3b8745d4e6279f9adaf84c1b49199.jpg" alt="">
        <span>username</span>
      </div>
      <a href="#" class="more">...</a>
    </div>
    <main><img src="https://i.pinimg.com/736x/bf/81/2b/bf812b74700f541db54b0de2f8728c6b.jpg" alt=""></main>
    <div class="container">
      <div class="icons">
        <div class="left">
          <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
          <a href="#" class="comments"><img src="./images/comment_off.png" alt="채팅"></a>
          <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유하기"></a>
        </div>
        <a href="#" class="interest">스크랩</a>
      </div>
      <div class="contents">
        <p class="like_number">100 likes</p>
        <p class="user">username</p>
        <p class="content">...</p>
        <p class="date">3 Days Ago</p>
      </div>
    </div>
  </div>
</body>
</html>
